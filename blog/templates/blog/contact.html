{% extends 'blog/base.html' %}

{% block content %}

<div class="col-sm-10">
    <h3 class="text-white mt-5 main__title">Contact Page</h3>
    <form >
        <div class="form-row text-white">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" name="" id="inputName" class="form-control cnt__inp">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="text" name="" id="inputEmail" class="form-control">
            </div>

            <div class="form-group col-md-6">
                <label for="inputAddress">Mobile No</label>
                <input type="number" name="" id="inputAddress" class="form-control">
            </div>

            <div class="form-group col-md-6">
                <label for="message">Message</label>
                <textarea class="form-control" id="message"  rows="3"></textarea>
            </div>

          
                <button type="submit" class="btn btn-primary">Send</button>
          
        </div>
    </form>
    
</div>
{% endblock %}
