{% extends 'blog/base.html' %}
{% block content %}

<div class="col-sm-10 text-white">
    <h3 class="text-white my-5 main__title">Login Page</h3>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for fm in form %}
        <div class="form-group">
        {{fm.label_tag}} {{fm}} <span style="color: rgb(255, 70, 70);"> {{fm.errors | striptags}} </span>
        </div>
        {% endfor %}
        <input type="submit" value="Login" name="" id="" class="btn btn-primary">
        {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p >{{error}}</p>
        {% endfor %}
        {% endif %}
    </form>
</div>

{% endblock %}
